<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>SkiData</title>
</head>
<body class="d-flex flex-column min-vh-100" data-bs-theme="dark">
{% include "nav.html" %}
<main class="flex-shrink-0" style="margin-top: 5rem">
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="row mt-5">
                    <div class="col-lg-6 offset-lg-3">
                        <div class="alert alert-{{ 'info' if category == 'message' else category }}" role="alert">
                            {{ message }}
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</main>
<footer class="footer mt-auto py-3 bg-dark">
    <div class="container">
        <span class="text-muted">
            SkiData<i class="fa fa-trademark" aria-hidden="true"></i>
        </span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="/static/snow.js" defer></script>

</body>
</html>
